<!DOCTYPE html>
{% extends "layout.html" %}



{% block title %}
    Add Projects
{% endblock title %}

{% block content %}
    <section> 
        <h1>Add Project</h1>
        <form class="form-with-validation" action="{% url 'projects:projects-form' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit"> Add Project </button>
        </form>
    </section>
    
{% endblock content %}
